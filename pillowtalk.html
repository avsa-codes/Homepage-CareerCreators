<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pillowtalk Products</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #fff0f5;

    h1 {
      text-align: center;
      color: #d63384;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
      font-size: 1.1rem;
    }
    .product p {
      font-size: 0.9rem;
      color: #444;
    }
    .buy-btn {
      margin-top: 10px;
      display: inline-block;
      background: #d63384;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
    }
  </style>
</head>

  </div>
</body>
</html>
