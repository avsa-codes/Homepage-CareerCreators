<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WhatsApp Chat Widget</title>
  <style>
    /* Style for the floating WhatsApp button */
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .whatsapp-button:hover {
      background-color: #1ebe5d;
    }
    .whatsapp-icon {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

  <h1>Welcome to Our Website</h1>
  <p>Feel free to reach out to us on WhatsApp using the chat button.</p>

  <!-- WhatsApp Button -->
  <a class="whatsapp-button" href="https://wa.me/918296193469" target="_blank">
    <img class="whatsapp-icon" src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
    Chat with us
  </a>

</body>
</html>
