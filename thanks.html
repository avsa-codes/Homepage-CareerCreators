<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | Career Creators</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .thankyou-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
    }

    .thankyou-container h1 {
      color: #00a76f;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .thankyou-container p {
      font-size: 16px;
      color: #333;
      margin: 10px 0;
    }

    .icon {
      font-size: 60px;
      color: #00a76f;
      margin-bottom: 20px;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .home-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #00a76f;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .home-btn:hover {
      background-color: #007d59;
    }

    .contact-info {
      margin-top: 25px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="thankyou-container">
    <div class="icon">âœ…</div>
    <h1>Thank You!</h1>
    <p>Your form has been submitted successfully.</p>
    <p>Our team will get in touch with you within the next <strong>24 hours</strong>.</p>
    <p>Keep an eye on your email or phone!</p>

    <a href="/" class="home-btn">Back to Home</a>

    <div class="contact-info">
      <p>Email: careercreatorshub@gmail.com</p>
      <p>Phone: +91 8296193469</p>
    </div>
  </div>

</body>
</html>
